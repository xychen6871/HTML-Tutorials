<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Unknown" />
        <meta
        name="description"
        content="This page contains information the Little Taco Shop's contact information."
        />

        <title>Little Taco Shop Contact Information</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav aria-label="hours-navigation">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About LTS</a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos close up" title="Little Taco Shop Tacos" width="400" height="260">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
            
        </header>

        <main>
            <article>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                        </p>

                        
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                        
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>

            <article>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555<br>
                    <br>
                    Phone: <a href="tel:5555555555">555-555-5555</a>
                </address>
            </article>
            <p>
                <a href="#">Back to Top</a>
            </p>   
        </main>
    </body>

    <footer>
        <p>&lt;&lt;&lt; &copy; The Little Taco Shop &gt;&gt;&gt;</p>
